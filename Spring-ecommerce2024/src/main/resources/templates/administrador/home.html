	  <!-- Video Carousel Header -->
	          <div id="videoCarousel" class="carousel slide my-4" data-ride="carousel">
	              <ol class="carousel-indicators">
	                  <li data-target="#videoCarousel" data-slide-to="0" class="active"></li>
	                  <li data-target="#videoCarousel" data-slide-to="1"></li>
	                  <li data-target="#videoCarousel" data-slide-to="2"></li>
	              </ol>
	              <div class="carousel-inner" role="listbox">
	                  <div class="carousel-item active">
	                      <video class="d-block w-100 h-100" muted>
	                          <source src="videos/video01.mp4" type="video/mp4">
	                          Your browser does not support the video tag.
	                      </video>
	                  </div>
	                  <div class="carousel-item">
	                      <video class="d-block w-100 h-100" muted>
	                          <source src="videos/video02.mp4" type="video/mp4">
	                          Your browser does not support the video tag.
	                      </video>
	                  </div>
	                  <div class="carousel-item">
	                      <video class="d-block w-100 h-100" muted>
	                          <source src="videos/video03.mp4" type="video/mp4">
	                          Your browser does not support the video tag.
	                      </video>
	                  </div>
	              </div>
	          
	          </div>
	   <!--ENDCODE-->
	   <script>
	       document.addEventListener('DOMContentLoaded', function() {
	           const videos = document.querySelectorAll('#videoCarousel video');
	           const carousel = $('#videoCarousel');

	           videos.forEach((video, index) => {
	               video.addEventListener('ended', function() {
	                   carousel.carousel('next');
	               });
	           });

	           // Autoplay the current video when the slide becomes active
	           carousel.on('slide.bs.carousel', function(e) {
	               const currentIndex = $(e.relatedTarget).index();
	               videos.forEach(video => video.pause()); // Pause all videos
	               videos[currentIndex].play(); // Play the current video
	           });

	           // Start the first video automatically
	           videos[0].play();
	       });
	   </script>
